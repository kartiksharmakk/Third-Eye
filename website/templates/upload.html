<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        $(document).ready(function() {
            $("#btnFetch").click(function() {
            // disable button
            $(this).prop("disabled", true);
            // add spinner to button
            $(this).html(
                `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...`
            );
            $("#myform").submit();
            });
        });
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html * {
          line-height: 1.625;
          color: #707070;
          font-family: Monaco, Monospace;
        }
    </style>
    <title>Thrid-eye</title>
</head>
<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid px-3 py-1">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img
                    src="static/logo/images.jpg"
                    alt=""
                    width="150"
                    height="100"
                    class="d-inline-block align-text-top"
                />
                <h1 class='mx-4'>
                    Third-eye
                </h1>
            </a>
        </div>
    </nav>
    <div class='container'>
        <div class='row h-75'>
            <div class='col-12 justify-content-center d-flex align-items-center'>
                <div class="card">
                    <form id='myform' method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
                        <div class='w-100 justify-content-center align-items-center d-flex p-4'>
                            <input type=file name=photo placeholder='Upload Image to Caption'>
                         </div>
                        <hr/>
                        <div class='w-100 justify-content-center align-items-center d-flex'>
                            <button type="submit" id="btnFetch" class="btn btn-primary">
                                Caption!
                            </button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
